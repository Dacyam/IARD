<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Code Postal Zone</title>
<script>
function getZone(postalCode) {
    const zone3 = [75, 77, 91, 78, 95];
    const zone1 = [22, 35, 50, 53, 72, 61, 49, 85, 86, 79, 16, 87, 36, 23, 18, 58, 89, 02, 08, 51, 10, 21, 52, 55, 54, 88, 57, 70, 90, 25, 39, 71, 03, 42, 63, 15, 43, 07, 26, 38, 05, 04, 30, 48, 12, 46, 19, 24, 47, 82, 81, 11, 66, 09, 65, 32, 40];
    const zone2 = [64, 33, 31, 34, 13, 84, 83, 06, 73, 74, 01, 69, 68, 67, 17, 37, 41, 45, 28, 14, 44, 56, 29, 27, 60, 76, 80, 59, 62];
    
    if (zone3.includes(postalCode)) {
        return "Zone 3";
    } else if (zone1.includes(postalCode)) {
        return "Zone 1";
    } else if (zone2.includes(postalCode)) {
        return "Zone 2";
    } else {
        return "Inconnu ou hors de port√©e";
    }
}

function displayZone() {
    const input = document.getElementById('postalCode').value;
    const result = getZone(parseInt(input, 10));
    document.getElementById('zone').innerText = result;
}
</script>
</head>
<body>
<div>
    <label for="postalCode">Entrez le code postal :</label>
    <input type="number" id="postalCode" min="1" max="99">
    <button onclick="displayZone()">Afficher la zone</button>
</div>
<div>
    <p id="zone"></p>
</div>
</body>
</html>
